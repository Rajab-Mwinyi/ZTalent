<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form design</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Form design -->

    <div class="form-container">
        <div class="form-content active" id="login-form">
        <form action="" id="">
            <h2>ZTalent coder</h2>
            <h3>Log in</h3>

            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>

            <button type="submit">Login</button>
            <hr>
            <p>Don't have an Account? <a href="#" onclick="showForm('register-form')">Register</a></p>
        </form>
        </div>




        <!-- Register form -->


        <div class="form-content" id="register-form">
        <form action="" id="">
            <h2>ZTalent coder</h2>
            <h3>Register</h3>

            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email..@gmail.com" required>
            <input type="password" placeholder="Create a password" required>
            <input type="password" placeholder="Confirm password" required>

            <select name="" id="">
                <option value="">--Select Role--</option>
                <option value="student">As Student</option>
                <option value="teacher">As Teacher</option>
            </select>
            <button type="submit">Register</button>
            <hr>
            <p>Already have an Account? <a href="#" onclick="showForm('login-form')">Login</a></p>
        </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
